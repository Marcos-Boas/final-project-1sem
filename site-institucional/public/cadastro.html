    <div class="capa">
        <div class="opacaLogin"></div>
        <div class="circuloRoxo"></div>

    <div class="menu">


        <a href="index.html"><img src="assets/imgs/setaEsquerda.png" alt="" class="logo"></a>

            <label for="in_nomeCompleto">Nome completo</label> <br>

            <button onclick="cadastrar()">Cadastrar</button>

<script>
    function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = in_nomeCompleto.value;
        var emailVar = in_email.value;
        var senhaVar = in_senha.value;
        var dataVar = in_dataNasc.value;
        var confirmacaoSenhaVar = in_senhaConfirmada.value;
        var numero = in_numContato.value

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || dataVar == "" || confirmacaoSenhaVar == "" || numero == "") {
            alert('Preencha todas as informações!');

            finalizarAguardar();
            return false;
        }
     

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                dataServer: dataVar,
                numeroServer: numero
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                alert("Cadastro realizado com sucesso! Redirecionando para tela de Login...");

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }



</script>
